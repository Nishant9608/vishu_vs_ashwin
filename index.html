<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vishu vs Ashwin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #fff0f5);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 6vw;
    }

    .avatars {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px 0;
      font-size: 20vw;
    }

    .vishu, .ashwin {
      transition: transform 0.3s ease;
    }

    .vishu.punch {
      transform: scale(1.3) rotate(-10deg);
    }

    .ashwin.punch {
      transform: scale(1.3) rotate(10deg);
    }

    .meter {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 30px;
      background: #ddd;
      margin: 0 auto 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    .green-zone {
      position: absolute;
      width: 80px;
      height: 100%;
      background: #8df58d;
      left: 50%;
      transform: translateX(-50%);
    }

    .line {
      position: absolute;
      width: 4px;
      height: 100%;
      background: white;
      left: 0;
    }

    button {
      font-size: 6vw;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 10px;
    }

    .result {
      font-size: 5vw;
      margin-top: 15px;
      color: #333;
    }

    .lives {
      font-size: 4.5vw;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ğŸ¥Š Vishu vs Ashwin ğŸ¥Š</h1>

  <div class="avatars">
    <div class="vishu" id="vishu">ğŸ‘§ğŸ¥Š</div>
    <div class="ashwin" id="ashwin">ğŸ¥ŠğŸ‘¦</div>
  </div>

  <div class="meter">
    <div class="green-zone"></div>
    <div class="line" id="line"></div>
  </div>

  <button onclick="checkPunch()" id="punchBtn">ğŸ‘Š TAP</button>
  <button onclick="restartGame()" id="restartBtn" style="display:none;">ğŸ” Restart</button>

  <div class="result" id="result">Tap when the line is in the green zone!</div>
  <div class="lives" id="lives">Lives Left: 6 | Punches Landed: 0</div>

  <script>
    const line = document.getElementById("line");
    const result = document.getElementById("result");
    const livesText = document.getElementById("lives");
    const punchBtn = document.getElementById("punchBtn");
    const restartBtn = document.getElementById("restartBtn");
    const vishu = document.getElementById("vishu");
    const ashwin = document.getElementById("ashwin");

    let pos = 0;
    let direction = 3.5; // ğŸ‘ˆ starts faster
    let interval;
    let lives = 6;
    let hits = 0;
    let speed = 3; // ğŸ‘ˆ faster animation
    let punchesToWin = 10;

    function animateLine() {
      clearInterval(interval);
      interval = setInterval(() => {
        pos += direction;
        if (pos >= 396 || pos <= 0) direction *= -1;
        line.style.left = pos + "px";
      }, speed);
    }

    function punchEffect(who) {
      if (who === "vishu") {
        vishu.classList.add("punch");
      } else {
        ashwin.classList.add("punch");
      }

      setTimeout(() => {
        vishu.classList.remove("punch");
        ashwin.classList.remove("punch");
      }, 300);
    }

    function checkPunch() {
      const greenStart = 160;
      const greenEnd = 240;

      if (pos >= greenStart && pos <= greenEnd) {
        punchEffect("vishu");
        hits++;
        result.textContent = "ğŸ’¥ Vishu landed a punch!";
        result.style.color = "green";

        direction += 0.4;
        speed = Math.max(1, speed - 0.3);
        animateLine();
      } else {
        punchEffect("ashwin");
        lives--;
        result.textContent = "ğŸ¥´ Ashwin dodged and countered!";
        result.style.color = "red";
      }

      if (hits === punchesToWin) {
        result.textContent = `ğŸ‘‘ Vishu you won sherni!`;
        result.style.color = "#d63384";
        clearInterval(interval);
        punchBtn.disabled = true;
        restartBtn.style.display = "inline-block";
      } else if (lives === 0) {
        result.textContent = "ğŸ’€ Game Over! Ashwin wins!";
        clearInterval(interval);
        punchBtn.disabled = true;
        restartBtn.style.display = "inline-block";
      }

      livesText.textContent = `Lives Left: ${lives} | Punches Landed: ${hits}`;
    }

    function restartGame() {
      lives = 6;
      hits = 0;
      direction = 3.5;
      speed = 3;
      result.textContent = "Tap when the line is in the green zone!";
      result.style.color = "#333";
      punchBtn.disabled = false;
      restartBtn.style.display = "none";
      livesText.textContent = `Lives Left: ${lives} | Punches Landed: ${hits}`;
      animateLine();
    }

    animateLine();
  </script>

</body>
</html>
